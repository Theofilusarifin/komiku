<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />

		<meta name="theme-color" content="#fff" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<title>komiku</title>

		<link rel="stylesheet" href="framework7/framework7-bundle.min.css" />
		<link rel="stylesheet" href="css/icons.css" />
		<link rel="stylesheet" href="css/app.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div id="app">
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main view-init safe-areas">
				<div class="page" data-name="detailcomic">
					<!-- Top Navbar -->
					<div class="navbar navbar-large" style="background-color: #161d31">
						<div class="navbar-bg" style="background-color: #161d31"></div>
						<div class="navbar-inner sliding" style="background-color: #161d31">
							<div class="right">
								<a class="link panel-open" data-panel=".panel-left">
									<i class="f7-icons" style="color:#7367f0;">menu</i>
								</a>
							</div>
							<div class="title row">
								<div class="col-100 display-flex justify-content-center">
									<a href="/">
										<img src="assets/logo/text_logo.png" style="max-height: 20px; width: auto" alt="" />
									</a>
								</div>
							</div>
							<div class="title-large montserrat-bold">
								<div class="row">
									<a href="/">
										<div class="title-large-text col-100" style="color: #7367f0">Komiku</div>
									</a>
								</div>
							</div>
						</div>
					</div>
					<!-- Scrollable page content-->
					<div class="page-content">
						<div class="block" style="margin-top: 0px">
							<div class="row no-gap margin-vertical">
								<div class="col-85 padding-right-half" id="comic-title">
									<!-- Get data from API -->
								</div>
								<div class="col-15 display-flex align-items-flex-start padding-top-half">
									<div class="icon" id ="favorite_icon">
										<!-- Get data from API -->
									</div>
									<svg class="hide">
										<symbol fill="var(--color-svg)" viewBox="0 0 24 24" stroke="currentColor" id="icon-bookmark">
											<path stroke-linecap="round" stroke-linejoin="round" stroke-width=".4" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
										</symbol>
									</svg>
								</div>
							</div>

							<div class="row">
								<div class="col-100 display-flex justify-content-center" id="comic-poster">
									<!-- Get data from API -->
								</div>
							</div>

							<div class="card">
								<div class="card-content card-content-padding">
									<div class="row display-flex align-items-center">
										<div class="col-60">
											<div class="rate">
												<input type="radio" id="star5" name="rate" value="5" disabled />
												<label for="star5" title="text">5 stars</label>
												<input type="radio" id="star4" name="rate" value="4" disabled />
												<label for="star4" title="text">4 stars</label>
												<input type="radio" id="star3" name="rate" value="3" disabled />
												<label for="star3" title="text">3 stars</label>
												<input type="radio" id="star2" name="rate" value="2" disabled />
												<label for="star2" title="text">2 stars</label>
												<input type="radio" id="star1" name="rate" value="1" disabled />
												<label for="star1" title="text">1 star</label>
											</div>
										</div>
										<div class="col-40 display-flex align-items-flex-end">
											<h3 class="montserrat-medium" style="color: #161d31" id="total_rating">
												<!-- Get Data From API -->
											</h3>
										</div>
									</div>

									<hr style="height: 1px; background-color: rgba(22, 29, 49, 0.3); border: none" />

									<div class="row">
										<div class="col-100" id="comic_detail">
											<!-- Get Data From API -->
										</div>
									</div>

									<div class="row margin-vertical no-gap">
										<div class="col-50" style="border-right: 1px solid rgba(22, 29, 49, 0.3)">
											<div class="row">
												<div class="col display-flex justify-content-center">
													<img src="assets/logo/comment.png" style="max-height: 25px; width: auto" alt="" />
												</div>
											</div>
											<div class="row">
												<div class="col display-flex justify-content-center" id="user_comment">
													<!-- Get data From API -->
												</div>
											</div>
										</div>
										<div class="col-50">
											<div class="row">
												<div class="col display-flex justify-content-center">
													<img src="assets/logo/like.png" style="max-height: 25px; width: auto" alt="" />
												</div>
											</div>
											<div class="row">
												<div class="col display-flex justify-content-center" id="user_favorite">
													<!-- Get data From API -->
												</div>
											</div>
										</div>
									</div>

									<div class="row margin-bottom-half" id="button_read">
										<!-- Get data From API -->
									</div>
								</div>
							</div>

							<div class="card">
								<div class="card-content card-content-padding">
									<!-- Summary -->
									<div class="row">
										<h3 class="montserrat-medium">Summary</h3>
										<p id="comic_summary" class="montserrat-regular" style="margin: 0px; text-align: justify; text-justify: inter-word">
											<!-- Get data From API -->
										</p>
									</div>
									<!-- Latest Release -->
									<div class="row margin-top">
										<h3 class="montserrat-medium" style="margin-bottom: 0px">Latest Comic Release</h3>
										<table style="width: 100%; border-spacing: 0 1em">
											<tbody id="chapter_list">
												<!-- Get data From API -->
											</tbody>
										</table>
									</div>

									<!-- Give Rating -->
									<div class="row margin-vertical">
										<div class="col-100">
											<h3 class="montserrat-medium" style="margin-bottom: 0px">Rating</h3>
										</div>
										<div class="col-100">
											<p class="montserrat-regular" style="margin-bottom: 0px">Give your rating here</p>
										</div>
										<div class="col-100 margin-vertical">
											<div id="stars_rating">
												<div class="stars" id="star_container">
													<div class="star" id="star_1" onclick="get_star(1)">★</div>
													<div class="star" id="star_2" onclick="get_star(2)">★</div>
													<div class="star" id="star_3" onclick="get_star(3)">★</div>
													<div class="star" id="star_4" onclick="get_star(4)">★</div>
													<div class="star" id="star_5" onclick="get_star(5)">★</div>
												</div>
											</div>
										</div>
										<div class="col-100 display-flex justify-content-flex-end" style="margin: 0; padding: 0">
											<button class="button montserrat-regular" style="margin: 0; padding: 0; color: #7367f0; text-align: right; width: fit-content; text-transform: none" id="reset_rating">Reset Rating</button>
										</div>
									</div>

									<!-- Add Comment Section -->
									<div class="row margin-vertical">
										<h3 class="montserrat-medium" style="margin-bottom: 0px">Comments</h3>

										<div class="col-100 margin-vertical">
											<div class="text-editor text-editor-init text-editor-resizable" style="margin: 0" data-placeholder="Leave a comment here..." data-mode="keyboard-toolbar" style="--f7-text-editor-height: 150px">
												<div class="text-editor-content" contenteditable id="comment_area"></div>
											</div>
										</div>
										<div class="col-100 display-flex justify-content-flex-end">
											<button id="comment_button" class="button button-fill padding montserrat-regular" style="width: max-content; background:#7367f0;">Comment</button>
										</div>
									</div>

									<!-- User Comments -->
									<div id="comment_detail">
										<!-- Get data From API -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Panel Left -->
		<div class="panel panel-left" style="background-color: #161d31">
			<div class="list simple-list">
				<!-- Close Icon -->
				<div class="panel-close display-flex justify-content-center">
					<i class="f7-icons panel-close" style="color: #7367f0; height: 50px">xmark</i>
				</div>

				<!-- Add auth here -->
				<div id="auth-container" style="margin: 0; padding: 0"></div>

				<!-- List Menu -->
				<div class="list-group" id="panel_menu"></div>
			</div>
		</div>
		<!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->

		<!-- Framework7 library -->
		<script src="framework7/framework7-bundle.min.js"></script>
		<!-- Cordova APIs -->
		<script src="js/cordova-app.js"></script>
		<!-- App routes -->
		<script src="js/routes.js"></script>
		<!-- App store -->
		<script src="js/store.js"></script>
		<!-- App scripts -->
		<script src="js/app.js"></script>
	</body>
</html>
