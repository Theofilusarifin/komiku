<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />

		<meta name="theme-color" content="#fff" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<title>komiku</title>

		<link rel="stylesheet" href="framework7/framework7-bundle.min.css" />
		<link rel="stylesheet" href="css/icons.css" />
		<link rel="stylesheet" href="css/app.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div id="app">
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main view-init safe-areas">
				<div class="page" data-name="home">
					<!-- Top Navbar -->
					<div class="navbar navbar-large" style="background-color: #161d31">
						<div class="navbar-bg" style="background-color: #161d31"></div>
						<div class="navbar-inner sliding" style="background-color: #161d31">
							<div class="right">
								<a class="link panel-open" data-panel=".panel-left">
									<i class="f7-icons">menu</i>
								</a>
							</div>
							<div class="title row">
								<div class="col-100 display-flex justify-content-center"><img src="assets/logo/text_logo.png" style="max-height: 20px; width: auto" alt="" /></div>
							</div>
							<div class="title-large montserrat-bold">
								<div class="row">
									<div class="title-large-text col-100" style="color: #7367f0">Komiku</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Toolbar-->
					<div class="toolbar tabbar toolbar-bottom">
						<div class="toolbar-inner">
							<a href="/" class="tab-link tab-link-active">
								<i class="f7-icons" style="font-size: 22px">house_fill</i>
							</a>
							<a href="/search" class="tab-link">
								<i class="f7-icons" style="font-size: 24px">search_circle_fill</i>
							</a>
							<a href="/bookmarked" class="tab-link">
								<i class="f7-icons" style="font-size: 22px">bookmark_fill</i>
							</a>

							<span class="tab-link-highlight" style="width: 33.3333%; transform: translate3d(0%, 0px, 0px)"></span>
							<!-- <span class="tab-link-highlight" style="width: 33.3333%; transform: translate3d(100%, 0px, 0px)"></span> -->
							<!-- <span class="tab-link-highlight" style="width: 33.3333%; transform: translate3d(200%, 0px, 0px)"></span> -->
						</div>
					</div>
					<!-- Scrollable page content-->
					<div class="page-content">
						<!-- Popular This Week -->
						<div class="block" style="margin-bottom: 0px;">
							<h2 class="montserrat-medium" style="color: #161d31; margin: 0px">Popular This Week</h2>
							<hr style="height: 1px; background-color: #161d31; border: none" />
							<div data-space-between="10" data-slides-per-view="3" class="swiper swiper-init demo-swiper">
								<div class="swiper-wrapper" id="popular-comic">
								</div>
							</div>
						</div>
						<!-- End of Popular This Week -->

						<!-- Latest Comic Update -->
						<div class="block" style="margin-top: 0px;">
							<h2 class="montserrat-medium" style="color: #161d31; margin: 0px;">Latest Update</h2>
							<hr style="height: 1px; background-color: #161d31; border: none; margin-bottom: 20px;" />

							<div class="row" id="comic-container"></div>
						</div>
						<!-- End Of Latest Comic Update -->
					</div>
				</div>
			</div>
		</div>

		<!-- Panel Left -->
		<div class="panel panel-left" style="background-color: #161d31">
			<div class="list simple-list">
				<!-- Close Icon -->
				<div class="panel-close display-flex justify-content-center">
					<i class="f7-icons panel-close" style="color: #7367f0; height: 50px">xmark</i>
				</div>

				<!-- Add auth here -->
				<div id="auth-container" style="margin: 0; padding:0;">

				</div>

				<!-- List Menu -->
				<div class="list-group" id="panel_menu">
					
				</div>
			</div>
		</div>

		<!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
		<!-- Framework7 library -->
		<script src="framework7/framework7-bundle.min.js"></script>
		<!-- Cordova APIs -->
		<script src="js/cordova-app.js"></script>
		<!-- App routes -->
		<script src="js/routes.js"></script>
		<!-- App store -->
		<script src="js/store.js"></script>
		<!-- App scripts -->
		<script src="js/app.js"></script>
	</body>
</html>
