<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
		<meta name="theme-color" content="#fff" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<title>Komikku</title>

		<!-- CSS Resource -->
		<link rel="stylesheet" href="framework7/framework7-bundle.min.css" />
		<link rel="stylesheet" href="css/icons.css" />
		<link rel="stylesheet" href="css/app.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div id="app">
			<!-- Main view -->
			<div class="view view-main view-init safe-areas">
				<div class="page" data-name="register">
					<!-- Scrollable page content-->
					<div class="page-content" style="background-image: url('assets/background/splash.png'); background-size: cover">
						<div class="block display-flex justify-content-center" style="flex-direction: column; height: 100%; margin: 0">
							<div class="montserrat-bold text-align-center" style="font-size: 1.3rem; color: white">Register Page</div>
							<div class="montserrat-medium text-align-center" style="font-size: 0.9rem; color: white; margin-top: 15px; line-height: 1.5rem">Register to become our member!</div>
							<form class="list" id="my-form" style="margin-bottom: 10px; margin-top: 30px">
								<div class="item-content item-input">
									<div class="item-inner">
										<div class="item-title item-label montserrat-medium" style="font-size: 0.9rem; margin-bottom: 7px; color: white">Email</div>
										<div class="item-input-wrap">
											<!-- Email -->
											<input type="email" name="email" id="regis-email" placeholder="Enter email" style="font-family: montserrat-regular; font-size: 0.9rem; color: white" />
										</div>
									</div>
								</div>
                                <div class="item-content item-input">
									<div class="item-inner">
										<div class="item-title item-label montserrat-medium" style="font-size: 0.9rem; margin-bottom: 7px; color: white">Username</div>
										<div class="item-input-wrap">
											<!-- Username -->
											<input type="text" name="username" id="regis-username" placeholder="Enter username" style="font-family: montserrat-regular; font-size: 0.9rem; color: white" />
										</div>
									</div>
								</div>
								<div class="item-content item-input">
									<div class="item-inner">
										<div class="item-title item-label montserrat-medium" style="font-size: 0.9rem; margin-bottom: 7px; color: white">Password</div>
										<div class="item-input-wrap">
											<!-- Password -->
                                            <input type="password" name="password" id="regis-password" placeholder="Enter password" maxlength="16" style="font-family: montserrat-regular; font-size: 0.9rem; color: white"/>
										</div>
									</div>
								</div>
                                <div class="item-content item-input">
									<div class="item-inner">
										<div class="item-title item-label montserrat-medium" style="font-size: 0.9rem; margin-bottom: 7px; color: white">Password</div>
										<div class="item-input-wrap">
											<!-- Confirm password -->
                                            <input type="password" name="confirm_password" id="regis-confirm-password" placeholder="Retype password" maxlength="16" style="font-family: montserrat-regular; font-size: 0.9rem; color: white"/>
                                        </div>
									</div>
								</div>

								<div class="block" style="margin: 0; padding: 15px">
									<!-- Button register -->
									<a class="button montserrat-regular" id="btn-register" style="letter-spacing: 3px; background: #7367f0; color: white; height: 35px">Register</a>
								</div>
							</form>

							<div class="montserrat-regular block text-align-center" style="margin-top: 0; color: white">Already have an account? <a href="/login" class="montserrat-bold" style="color: #7367f0">&nbsp;Login now</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Javascript Resource -->
		<script src="framework7/framework7-bundle.min.js"></script>
		<script src="js/cordova-app.js"></script>
		<script src="js/routes.js"></script>
		<script src="js/store.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
