<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />

		<meta name="theme-color" content="#fff" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<title>komiku</title>

		<link rel="stylesheet" href="framework7/framework7-bundle.min.css" />
		<link rel="stylesheet" href="css/icons.css" />
		<link rel="stylesheet" href="css/app.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div id="app">
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main view-init safe-areas">
				<div class="page" data-name="search">
					<!-- Top Navbar -->
					<div class="navbar navbar-large" style="background-color: #161d31">
						<div class="navbar-bg" style="background-color: #161d31"></div>
						<div class="navbar-inner sliding" style="background-color: #161d31">
							<div class="right">
								<a class="link panel-open" data-panel=".panel-left">
									<i class="f7-icons">menu</i>
								</a>
							</div>
							<div class="title row">
								<div class="col-100 display-flex justify-content-center">
									<a href="/"><img src="assets/logo/text_logo.png" style="max-height: 20px; width: auto" alt="" /></a>
								</div>
							</div>
							<div class="title-large montserrat-bold">
								<div class="row">
									<div class="title-large-text col-100" style="color: #7367f0">Search Page</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Toolbar-->
					<div class="toolbar tabbar toolbar-bottom">
						<div class="toolbar-inner">
							<a href="/" class="tab-link">
								<i class="f7-icons" style="font-size: 22px">house_fill</i>
							</a>
							<a href="/search" class="tab-link tab-link-active">
								<i class="f7-icons" style="font-size: 24px">search_circle_fill</i>
							</a>
							<a href="/bookmarked" class="tab-link">
								<i class="f7-icons" style="font-size: 22px">bookmark_fill</i>
							</a>

							<!-- <span class="tab-link-highlight" style="width: 33.3333%; transform: translate3d(0%, 0px, 0px)"></span> -->
							<span class="tab-link-highlight" style="width: 33.3333%; transform: translate3d(100%, 0px, 0px)"></span>
							<!-- <span class="tab-link-highlight" style="width: 33.3333%; transform: translate3d(200%, 0px, 0px)"></span> -->
						</div>
					</div>
					<!-- Scrollable page content-->
					<div class="page-content">
						<!-- Search bar -->
						<div class="row no-gap display-flex align-items-center">
							<div class="col-80">
								<form class="searchbar">
									<div class="searchbar-inner" style="padding: 0px 20px">
										<div class="searchbar-input-wrap">
											<input type="search" class="montserrat-regular" id="comic-title-keyword" placeholder="comic title" style="color: #161d31" />
											<i class="searchbar-icon"></i>
											<span class="input-clear-button"></span>
										</div>
										<span class="searchbar-disable-button if-not-aurora">Cancel</span>
									</div>
								</form>
							</div>
							<div class="col-20">
								<form class="searchbar">
									<div class="searchbar-inner" style="padding: 0px 20px 0px 0px">
										<div class="searchbar-input-wrap display-flex align-items-center justify-content-center">
											<div class="button color-gray" id="btn-search-keyword">Search</div>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="block" style="margin-top: 30px">
							<div class="row" id="comic-container"></div>
						</div>
						<!-- End Of Search Bar -->
					</div>
				</div>
			</div>
		</div>

		<!-- Panel Left -->
		<div class="panel panel-left" style="background-color: #161d31">
			<div class="list simple-list">
				<!-- Close Icon -->
				<div class="panel-close display-flex justify-content-center">
					<i class="f7-icons panel-close" style="color: #7367f0; height: 50px">xmark</i>
				</div>

				<!-- Add auth here -->
				<div id="auth-container" style="margin: 0; padding: 0"></div>

				<!-- List Menu -->
				<div class="list-group" id="panel_menu"></div>
			</div>
		</div>

		<!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
		<!-- Framework7 library -->
		<script src="framework7/framework7-bundle.min.js"></script>
		<!-- Cordova APIs -->
		<script src="js/cordova-app.js"></script>
		<!-- App routes -->
		<script src="js/routes.js"></script>
		<!-- App store -->
		<script src="js/store.js"></script>
		<!-- App scripts -->
		<script src="js/app.js"></script>
	</body>
</html>
